
version: 2.1

jobs:
  build:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.6.4"
    steps:
      - checkout
      - run: python3 appclass.py
  test:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.6.4"
    steps:
      - checkout
      - run: python3 testerapp.py
store_test_results:
  path: test-results
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
